<!DOCTYPE html>
<html>
<head>

	<meta name="author" content="Nikhil Venkatesh">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<meta name="description" content="Responsive grid using gridster.js">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />

<body>
	<section class="grid_test">
		<div class="gridster">
			<ul>
				<li data-row="1" data-col="1" data-sizex="1" data-sizey="1"><h1>Test Content 1</h1></li>
				<li data-row="2" data-col="1" data-sizex="1" data-sizey="1"><h1>Test Content 2</h1></li>

             </ul>
		</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/jquery.gridster.js" charster="utf-8"></script>

</html>
